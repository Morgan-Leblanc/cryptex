<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a017"/>
      <stop offset="50%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="bronze" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cd7f32"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
  </defs>
  
  <!-- Outer cylinder -->
  <rect x="20" y="15" width="60" height="70" rx="8" fill="url(#bronze)" stroke="#5c3d1e" stroke-width="2"/>
  
  <!-- Inner rings/wheels -->
  <rect x="25" y="22" width="50" height="12" rx="3" fill="url(#gold)" stroke="#8b6914" stroke-width="1"/>
  <rect x="25" y="38" width="50" height="12" rx="3" fill="url(#gold)" stroke="#8b6914" stroke-width="1"/>
  <rect x="25" y="54" width="50" height="12" rx="3" fill="url(#gold)" stroke="#8b6914" stroke-width="1"/>
  <rect x="25" y="70" width="50" height="12" rx="3" fill="url(#gold)" stroke="#8b6914" stroke-width="1"/>
  
  <!-- Letters on wheels -->
  <text x="50" y="32" text-anchor="middle" fill="#1a1512" font-family="serif" font-size="10" font-weight="bold">A</text>
  <text x="50" y="48" text-anchor="middle" fill="#1a1512" font-family="serif" font-size="10" font-weight="bold">B</text>
  <text x="50" y="64" text-anchor="middle" fill="#1a1512" font-family="serif" font-size="10" font-weight="bold">C</text>
  <text x="50" y="80" text-anchor="middle" fill="#1a1512" font-family="serif" font-size="10" font-weight="bold">D</text>
  
  <!-- End caps -->
  <ellipse cx="50" cy="15" rx="30" ry="5" fill="url(#bronze)" stroke="#5c3d1e" stroke-width="1"/>
  <ellipse cx="50" cy="85" rx="30" ry="5" fill="url(#bronze)" stroke="#5c3d1e" stroke-width="1"/>
  
  <!-- Rivets -->
  <circle cx="30" cy="15" r="3" fill="#d4a017"/>
  <circle cx="70" cy="15" r="3" fill="#d4a017"/>
  <circle cx="30" cy="85" r="3" fill="#d4a017"/>
  <circle cx="70" cy="85" r="3" fill="#d4a017"/>
</svg>

